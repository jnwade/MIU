<html lang="en" />
    <head>
    	 <!--Import our CSS Styles-->
        <link href='http://fonts.googleapis.com/css?family=Federant' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

        <meta charset="utf-8">
        <meta name="description" content="Add Songs" />
        <meta name="author" content="Jonathan Wade"/>
        <meta name="keyword" content="set list creation, vfw, mobile development" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="True" />

       <!--Document Title-->
        <title>Add Songs</title>    
    </head>
    
    <body>
        <!--Begin Form-->
        <h1>Requester</h1>
	    <div id="headerDiv">    
	        <nav id="addItemNav">
	        	<a href="#" id="viewList">View Request List</a>
	        	<a href="additem.html" id="addNew" style="display:none;">Add Song</a>
	        	<a href="#" id="clearList">Clear Request List</a>
	        	<a href="index.html" id="homeButton">Home</a>
	        </nav>
	    </div>
        <form action="#" method="post" id="mainForm" >
	        <legend><strong>Add a Song</strong></legend>
	     	<span id="requiredMsg">*Required</span>
	     	<ul id="errors"></ul>
	     	<ul>
	     		<li id="select"></li><!--Genre drop down selector-->
	            <li> <input type="text" name="title" id="songName" value="" placeholder="*Song Title"/> </li>  <!--Song Name Input-->                     
	            <li> <input type="text" name="artist" id="artist" value="" placeholder="*Artist Name"/> </li>  <!--Artist Name Input-->
	            
	            <li id="rateKey"> <!--rating Slider-->
	            	<label for="rating"><strong>Rating:</strong></label> 
	            	<input type="range" min="0" max="10" name="rating" id="rating" value="0" /> 
		            <div id="ratingBox"><span id="range">0</span></div>
	                <!-- Key Signature -->
	            	<input type="text" name="tip" id="tip" value="" placeholder="$$ Tip" /> 
	            </li> 
	            <div id="bulletCheck">
		            <li> 
			            <label for="sitIn" style="color:white;"><strong>Sit In?</strong></label> <input type="checkbox" name="sitIn" id="sitIn" /> 
		            </li>
		            <li> 
		            	<label for="learn" style="color:white;"><strong>Need to Learn?</strong></label> 
			            <input type="radio" id="yes" name="learn" value="yes"><label for="learn" style="color:white;">Yes</label>
			            <input type="radio" id="no" name="learn" value="no"><label for="learn" style="color:white;">No</label>
			            <div id="learnByDate" style="display: none; margin-top: 10px;"><!--Do we need to learn this song-->
			            	<label for="learnBy" style="color:white;"><strong>Learn By:</strong></label> <input type="date" id="learnBy" name="learnBy" value="" />
			            </div>
		            </li> <!--Are you singing this song-->
	            </div>
	           
	           <!--rating Input-->
	           
	            <li> <textarea name="notes" id="notes" cols="40" rows="6" placeholder="Notes"></textarea> </li><!--Special Notes and Reminders-->
	            <li> <input type="hidden" value="true" /> </li> <!--Hidden Field-->
	        </ul>
	            <!--Submission and Reset Buttons-->
	        <div id="footerDiv">
	            <input type="submit" name="submitButton" id="submitButton" value="Add Song" />
	            <input type="reset" name="resetButton" id="resetButton" value="Clear Form" /> 
	        </div>           
        </form>
            <!--Call our JavaScript file-->
        <script src="js/json.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
